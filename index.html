<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        .myInput {
            border: 0;
            width: auto;
            flex-grow: 1;
            border-bottom: 1px solid black;
        }

        .hiragana {
            font-size: 20px;
        }

        .meaning {
            font-style: italic;
            font-size: 12px;
        }
    </style>

    <title>Hiragana Words</title>
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="row bg-secondary">
            <div class="col-12">
                <div class="p-4 display-4">
                    <span>Hiragana Lesson</span>
                    <div class="small">ひらがなを学ぶ </div>
                </div>
            </div>
        </div>
        <div id='hide1' class="row">
            <div class="col-12">
                <div  class="p-2 display-5 text-center my-4">Select your Hiras</div>
            </div>
        </div>
        <div id='hide2' class="row">
            <div class="col-12">
                <form action="#">
                    <div class="form-group d-flex align-items-center">
                        <input type="checkbox" checked name="vowels" style="min-width: 30px;" value="あいうえお:a,e,i,o,u,">
                        <pre class="m-0">あ a	い i	う u	え e	お o</pre>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input type="checkbox" checked name="2" style="min-width: 30px;" value="かきくけこ:ka,ke,ki,ko,ku,">
                        <pre class="m-0">か ka	き ki	く ku	け ke	こ ko</pre>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input type="checkbox" checked name="3" style="min-width: 30px;" value="さしすせそ:sa,se,shi,so,su,">
                        <pre class="m-0">さ sa	し shi	す su	せ se	そ so</pre>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input type="checkbox" checked name="4" style="min-width: 30px;" value="たちつてと:ta,chi,tsu,te,to,">
                        <pre class="m-0">た ta	ち chi	つ tsu	て te	と to</pre>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input type="checkbox" checked name="5" style="min-width: 30px;" value="なにぬねの:na,ne,ni,no,nu,">
                        <pre class="m-0">な na	に ni	ぬ nu	ね ne	の no</pre>
                    </div>
                    
                    <div class="form-group d-flex my-4 justify-content-end">
                        <input id="submit" type="submit" value="Generate Lesson" class="btn btn-success ml-auto">
                    </div>
                </form>

            </div>
        </div>
        <div id='lessons' class="row flex-grow-1 justify-content-around">

                


        </div>
    </div>
</body>

<script>
    url = 'https://hiragana-words.herokuapp.com/words'
    //url = 'http://localhost:3000/words'
    var myData = {hiragana: ''}
    $('#submit').on('click', (e)=>{
        e.preventDefault()
        $(':checkbox:checked').each((x, item)=>{
            myData.hiragana += $(item).val()+"/"
        })
        //url += myData.hiragana
        console.log(JSON.stringify(myData))
        
        $.post({
            type: "post",
            url: url,
            data: myData,
            success: function(res){
                $('#hide1').hide()
                $('#hide2').hide()
                $(res).each(function(i){
                    if(i<20)
                        $('#lessons').append(`
                        <div class="border rounded-3 py-1 my-1 mx-3 d-flex flex-column justify-content-between " style="width: 500px;">
                            <div class="top w100 d-flex flex-column">
                                <div class="word d-flex align-items-center">
                                    <span class="hiragana">${this.hiragana}</span>
                                    <span class="separator">&nbsp;-&nbsp;</span>
                                    <input type="text" class="myInput">
                                </div>
                                <div class="meaning">
                                    <span>${this.meaning}</span>
                                </div>
                            </div>
                        </div>
                                `)
                                
                })
            }
        }); 
    });

</script>
</html>
