<script>

    function showResults(element){
        let romaji = $(".meaning", $(element).parent()).text()
        // console.log(romaji)
        // if($(element).val().length >= romaji.length){
        //     if($(element).val() == romaji){
            //         $(element).attr('readonly','readonly')
            //     } else {
                //         $(element).val("")
                //     }
                // }
                
            $(".meaning").fadeIn(200)
    }

    url = 'https://hiragana-words.herokuapp.com/words'
    //url = 'http://localhost:3000/words'
    var myData = {hiragana: ''}
    $('#submit').on('click', (e)=>{
        e.preventDefault()
        $(':checkbox:checked').each((x, item)=>{
            myData.hiragana += $(item).val()+"/"
        })
        //url += myData.hiragana
        console.log(JSON.stringify(myData))
        
        $.post({
            type: "post",
            url: url,
            data: myData,
            success: function(res){
                $('#hide1').hide()
                $('#hide2').hide()
                x = 0;
                $(res).each(function(i){
                    x++
                    if(i<20) {

                        $('#lessons').append(`
                        <div class="col-5 border rounded-3 py-1 m-1 text-nowrap" style="">
                                <div class="d-flex align-items-center justify-content-between px-2 myInput">
                                    <span class="hiragana">${this.hiragana}</span>
                                    <span class="meaning">${this.meaning}</span>
                                    </div>
                                    </div>
                                    `)
                     
                        }
                        if(x == 2){
                            $('#lessons').append(`<div class='w-100'>`) 
                            x = 0
                        }
                });
            $('.showResults').append(`
            <div class="form-group d-flex my-4 justify-content-end">
                <input id="submit" type="submit" onclick="showResults()" value="Show Romaji" class="btn btn-success ml-auto">
            </div>
            `)

            } 
        });
    });


</script>
